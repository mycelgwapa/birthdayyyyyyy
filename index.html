<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .centered-button {
    width: 250px;
    height: 60px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 30px;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition for background color */
  }
  centered-button:hover {
    background-color: #0056b3; /* Darker shade of blue */
  }

  /* Pressed effect */
  .centered-button:active {
    background-color: #004080; /* Even darker shade of blue */
  }
  </style>
</head>
<body>
  <button class="centered-button"
  onclick="redirect()">Click Me</button>

  <script>
    function redirect() {
      setTimeout(function() {
        window.location.href = 'page.html';
      }, 1000);
    }
  </script>
</body>
</html>
